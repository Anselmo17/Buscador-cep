<section class="container">

  <section class="container-input">
    <div class="search">
      <h2>Pequisar Cep:</h2>
      <input class="input_caixa" type="search" placeholder="Digite o Cep para pesquisa..." [formControl]="input"
        maxlength="8" (keypress)="isNumber($event)" />
    </div>
  </section>


  <!-- Text result -->
  <section class="txt-result" *ngIf="this.cepFound || this.notFound">
    <h3 *ngIf="!this.notFound && this.cepFound">CEP encontrado: {{cepFormated(this.input.value)}}</h3>
    <h3 *ngIf="this.notFound">Nenhum resultado encontrado!!!</h3>
  </section>

  <!-- zip code found -->
  <section *ngIf="this.cepFound">
    <section>
      <div class="container-field">
        <div class="group-field">
          <p class="field">Localidade:</p>
          <p class="field-value">{{this.cepFound?.localidade}}{{this.cepFound?.uf ?'-':''}}{{this.cepFound?.uf}}</p>
        </div>
        <div class="group-field">
          <p class="field">Endere√ßo:</p>
          <p class="field-value">{{this.cepFound?.logradouro}}</p>
        </div>
        <div class="group-field">
          <p class="field">Bairro:</p>
          <p class="field-value">{{this.cepFound?.bairro}}</p>
        </div>
      </div>
    </section>
  </section>


</section>
